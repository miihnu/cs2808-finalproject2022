<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Registration and Login Page</title>
        <script src="registration.js" defer></script>
        <link rel="icon" href="Kanye.jpg">
    </head>
    <body>

        <h2>Registration Page</h2>
        <h4>
            <a href="main">Click here to go to main page</a>
        </h4>
        <form method="POST" id="registration" action="/attempt-register">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <p id="username-reqs">
                    5 <= Username length <= 16
                </p>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <p id="password-reqs">
                    7 < Password length <= 16
                </p>
            </div>
            <div>
                <input type="submit" value="Register" id="register">
            </div>
        </form>
        <div>
            <p hidden id="message"></p>
        </div>
    </body>
</html>
