<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Final Project</title>
        <link rel="stylesheet" href="project.css">
        <link rel="icon" href="Kanye.jpg">
        <script src="index.js" defer></script>
    </head>
    <main>
        
        <div id="login-info">
            <h2>Login</h2>
            <form method ="POST" id="login-form" action="/attempt-login">
                <div>
                    <label for="loginuser">Username</label>
                    <input type="text" id="loginuser" name="loginuser">
                </div>
                <div>
                    <label for="loginpassword">Password</label>
                    <input type="password" id="loginpassword" name="loginpassword">
                </div>
                <div>
                    <input type="submit" value="Login" id="loginbutton">
                </div> 
            </form>
            <div>
                <p hidden id="message"></p>
            </div>
            
        </div>
        <div>
            <p id="reg-link">
                <a href="registration">Click here for registration</a>
            </p>
        </div>
        <div hidden id="log-out-div" >
            <button id="log-out-button">Log Out</button> 
        </div>
        <div>
            <p>
                <a href="game">Click here for game</a>
            </p>
        </div>
        <div hidden id="quote-div">
            <p id="user-quote">

            </p>
        </div>
        <h1 id="h1-hello">
            Welcome to Kanye
        </h1>
        <div id="kanye-div">
            <h4 id="authors">
                Developers: Jane Lee & Joel Jones
            </h4>
            <div id="kanye-form-div">
                <form method="POST" id="kanye">
                    <label class="kanye" for="kanye">Kanye Quote</label>
                    <input class ="kanye" type="button" id="kanyeButton" name="kanye" value="Enlighten Me">
                </form>
            </div>
            <div>
                <p class="kanye" id= "ye">Kanye West: </p>
                <p class="kanye" id="kanyeQuote"></p>
            </div>
        </div>
    </main>
</html>
